name: Diesel CD
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Java JDK
        uses: actions/setup-java@v1
        with:
            java-version: 13
      - name : checkout
        uses: actions/checkout@v2
      - name: Build & Deploy
        run: mvn clean install && HEROKU_API_KEY=${{ secrets.HEROKU_AUTH_TOKEN }} mvn clean heroku:deploy
