name: Diesel CI
on:
  push:
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    steps: 
      - name: checkout
        uses: actions/checkout@v2
      - name: Setup Java JDK
        uses: actions/setup-java@v1
        with:
            java-version: 13
      - name: format
        run: mvn com.coveo:fmt-maven-plugin:format
      - name: check style
        run: mvn com.coveo:fmt-maven-plugin:check
      - name: Tests
        run: mvn test

